<div class="container" data-ng-controller="dataServiceCtrl">
    <div class="block-header">
        <h2>予約店舗一覧</h2>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>&nbsp;</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table ng-table="dataService.sortAndFilter"
                    template-header="template/tables/header.html"
                    template-pagination="template/tables/pagination-store.html"
                    class="table table-striped table-vmiddle">
                    <!-- <colgroup>
                      <col width="33%" />
                      <col width="33%" />
                      <col width="33%" />
                    </colgroup> -->
                    <tr ng-repeat="w in $data">
                        <td data-title="'店舗コード'"
                            filter="{ 'id': 'text' }" sortable="'id'">
                            {{ w.id }}</td>
                        <td data-title="'店舗名'"
                            filter="{ 'store': 'text' }"
                            sortable="'store'">{{ w.store }}</td>
                        <td data-title="'詳細'" filter="{ '': 'button' }"
                            other="{'btnName': 'リセット'}">
                            <button class="btn bgm-lightgreen"
                                ng-click="dataService.openSd('sd')">
                                <i class="zmdi zmdi-menu"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="store-detail.html">
    <div class="popup-title">
        <i ng-click="dataServiceModalInstance.close()"
            class="zmdi zmdi-close zmdi-hc-fw pull-right"></i>
    </div>
    <div data-ng-controller="TabsDemoCtrl">
        <tabset> <tab ng-repeat="tab in tabs"
            heading="{{tab.title}}" active="tab.active"
            disable="tab.disabled">
        <div data-ng-include src="tab.content"></div>
        </tab> </tabset>
    </div>
</script>

<script type="text/ng-template" id="store-build.html">
<div class="popup-title">
    <i ng-click="dataServiceModalInstance.close()"
        class="zmdi zmdi-close zmdi-hc-fw pull-right"></i>
</div>
<div data-ng-include src="'views/store-build.html'"
    style="padding-top: 20px;" class="bgm-edecec"></div>
</script>
